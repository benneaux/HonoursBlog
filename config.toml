baseurl = "/"
languageCode = "en-us"
title = "My Honours Blog"
theme = "blackburn"
#googleAnalytics = ""
#disqusShortname = ""
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_cache$"]

[indexes]
  tag = "tags"
  topic = "topics"

[permalinks]
    post = "/:year/:month/:day/:slug/"

[menu]
  # Shown in the side menu.
  [[menu.main]]
    name = "Home"
    pre = "<i class='fa fa-home fa-fw'></i>"
    weight = 1
    identifier = "home"
    url = "/"
  [[menu.main]]
    name = "Posts"
    pre = "<i class='fa fa-list fa-fw'></i>"
    weight = 2
    identifier = "post"
    url = "/post/"
  [[menu.main]]
    name = "References"
    pre = "<i class='fa fa-list fa-fw'></i>"
    weight = 3
    identifier = "references"
    url = "/references/"
  [[menu.main]]
    name = "About"
    pre = "<i class='fa fa-user fa-fw'></i>"
    weight = 4
    identifier = "about"
    url = "/about/"

[params]
    #description = "A website to help me keep track of my Honours project work."
    #themeVariant = "gray"
    # options for highlight.js (version, additional languages, and theme)
    highlightjsVersion = "9.11.0"
    highlightjsCDN = "//cdn.bootcss.com"
    highlightjsLang = ["r", "yaml"]
    highlightjsTheme = "github"

    MathJaxCDN = "//cdn.bootcss.com"
    MathJaxVersion = "2.7.1"
    # the length of text to show in a .Summary
    SummaryLength = 10
    [params.logo]
    url = "logo.png"
    width = 50
    height = 50
    alt = "Logo"

